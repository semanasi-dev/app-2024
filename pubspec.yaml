name: sasiqrcode
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  cloud_firestore: ^5.1.0
  google_sign_in: ^6.2.1
  provider: ^6.1.2
  firebase_database: ^11.0.3

  qrcode_reader_web:
    git:
      url: https://github.com/DanielBrisch/qrcode_reader_web.git

  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:


  uses-material-design: true

  assets:
    - ./lib/assets/background.jpeg
    - ./lib/assets/googleLogo.png
    - ./lib/assets/logoBranco.png
    - ./lib/assets/acenando.png
